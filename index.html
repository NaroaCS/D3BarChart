<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Horizontal bar chart </title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">
				.titlestyling {
					font-size: 18px;
					font-family: Arial;
				}
				.labelstyling {
					font-size:12px;
					font-family: Arial;
				}
		</style>
		</head>
		<body>

		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1500;
			var height = 1000;


			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 30 +50  ;
                  })
               .attr("x", 160)
               .attr("width", function(d) {
                       return d[1]*2*2;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
							 .attr("opacity",0.7)

				 // labels
	 			svg.selectAll("text")
	 				.data(agriculturedata)
	 				.enter()
	 				.append("text")
	 				.attr("class", function(d, i) {return "label " + d[0];})
	 				.attr("x", 150)
	 				.attr("y", function(d, i) {return i*50 + 105;})
	 				.text( function(d) {return d[0];})
	 				//attr("font-size", "15px")
					.attr("text-anchor", "end")
	 				//.style("font-weight", "bold");
					.attr("class", "labelstyling")

			svg.append("text")
		         	//.attr("class", "title")
		         	.attr("text-anchor", "end")
		         	.text("Agricultural Land (as a percentage of total land)")
							.attr("class", "titlestyling")
							.attr("x", 400)
				 			.attr("y", 50)
		         	//.attr("transform", "translate(420, 40)")


		</script>
		</div>
	</body>
</html>
